    <div>

      <fieldset class="registro">
        <h2 style="text-align: center ;">Datos personales</h2>
        <form action="" name="formulario" method="get">
          <label>Nombre:</label>
          <input maxlength="30" size="30px" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
          <br>
          <label for="apellido">Apellido:</label>
          <input maxlength="30" size="30px" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
          <br>
          <label for="dni">DNI:</label>
          <input min="1000000" max="1000000000" size="30px" type="number" name="dni" id="dni" placeholder="123456789">
          <br>
          <label for="fecha">Fecha de nacimiento</label>
          <input type="date" name="fecha">
          <br>
          <label for="direccion">Calle:</label>
          <input type="text" size="10px" name="direccion">
          <label for="dirnumero">Numero</label>
          <input type="number" size="0100px" name="dirnumero">
          <br>
          <label for="piso">Piso</label>
          <input type="text" size="5px" name="piso">
          <label for="dpto">Dpto</label>
          <input type="text" size="5px" name="dpto">
          Seleccione zona:
          <select name="zona">
            <option value=0>Elegir</option>
            <option value=1>CABA</option>
            <option value=2>GBA</option>
            <option value=3>Resto del país</option>
          </select>
          <br><br>
          <label for="correo">Email:</label>
          <input maxlength="100" size="30px" type="email" name="correo" id="correo">
          <br>
          <label for="usuario">Usuario</label>
          <input maxlength="30" size="30px" type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario">
          <br>
          <label for="contrasena">Contraseña</label>
          <input maxlength="30" size="30px" type="text" name="contrasena" id="contrasena"
            placeholder="Ingrese su contraseña">
          <br>
          <input type="submit" value="Enviar datos" id="btn" name="">
          <input type="reset" value="Borrar">
        </form>
      </fieldset>
